{% extends 'DentalCare/patient_base.html' %}

<!DOCTYPE html>
{% load widget_tweaks %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Date</title>
    
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/dashboard.css">

    <style>
      
      .container-scroller {
        overflow: hidden;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container-fluid{
          width: 100vw;
          padding-right: 0.6875rem;
          padding-left: 0.6875rem;
          margin-right: auto;
          margin-left: auto;
      }
      .page-body-wrapper {
          min-height: calc(100vh - 4.625rem);
          display: flex;
          flex-direction: row;
          padding-left: 0;
          padding-right: 0;
          padding-top: 1.875rem;
          background: #f4f5fa;
      }
      .page-body-wrapper.full-page-wrapper {
          width: 100%;
          min-height: 100vh;
          padding-top: 0;
      }
      .content-wrapper {
          padding: 0 1.812rem 1.812rem;
          width: 100%;
          flex-grow: 1;
      }
      .auth .auth-form-light {
          background: #ffffff;
        }
        
        .auth .auth-form-light select {
          color: #c9c8c8;
        }
        
        .auth .auth-form-light .input-group .form-control:focus, .auth .auth-form-light .input-group .select2-container--default .select2-selection--single:focus, .select2-container--default .auth .auth-form-light .input-group .select2-selection--single:focus, .auth .auth-form-light .input-group .select2-container--default .select2-selection--single .select2-search__field:focus, .select2-container--default .select2-selection--single .auth .auth-form-light .input-group .select2-search__field:focus, .auth .auth-form-light .input-group .typeahead:focus,
        .auth .auth-form-light .input-group .tt-query:focus,
        .auth .auth-form-light .input-group .tt-hint:focus, .auth .auth-form-light .input-group .form-control:active, .auth .auth-form-light .input-group .select2-container--default .select2-selection--single:active, .select2-container--default .auth .auth-form-light .input-group .select2-selection--single:active, .auth .auth-form-light .input-group .select2-container--default .select2-selection--single .select2-search__field:active, .select2-container--default .select2-selection--single .auth .auth-form-light .input-group .select2-search__field:active, .auth .auth-form-light .input-group .typeahead:active,
        .auth .auth-form-light .input-group .tt-query:active,
        .auth .auth-form-light .input-group .tt-hint:active {
          border-color: #f3f3f3;
        }
        .form-group {
          margin-bottom: 1rem;
        }
        .auth form .form-group {
          margin-bottom: 1.5rem;
        }
        .auth form .auth-form-btn {
          height: 50px;
          line-height: 1.5;
        }
    </style>

</head>
<body>
    {% block content %}
    <div class="main-panel col-12">
      <div class="content-wrapper col-12 ml-4">
        <div class="row ml-4">
    
              <div class="col-lg-5 mx-5">
                <div class="auth-form-light text-left py-5 px-5 px-sm-5 bg-light">
                  <h4>Select Date for Appointment</h4>
                  <form class="pt-3" method="post">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        {% render_field date_form.appointment_date class="form-control form-control-lg" placeholder="Symptoms" %}
    
                    </div>
                    
                    <div class="mt-3">
                      <input type="submit" class="btn btn-block btn-dark btn-lg font-weight-medium auth-form-btn" value="Select Date">
                    </div>
                    
                    
                    
                  </form>
                </div>
              </div>
            
      </div>
      </div>
      </div>
      </div>
    <!-- <h3>Select Date for Appointment</h3>
    <form method="post" action="{% url 'appointment-date' %}">
        {% csrf_token %}
        <input type="date" name="appointment_date" id="appointment_date" min="{{ min_date }}" max="{{ max_date }}"> -->
        <!-- {{ date_form.appointment_date }} -->
        <!-- <input type="submit" value="Select Date" > -->
    <!-- </form> -->

    {% endblock content %}
</body>
</html>
